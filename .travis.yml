os:
    - linux
    - osx
language: rust
rust:
    - stable
    - beta
    - nightly
matrix:
    allow_failures:
        - rust: nightly
install:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get -qq update && sudo apt-get install -y libfuse-dev; fi
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew cask install osxfuse; fi
script:
    - cargo build
    - cargo test
    - cargo doc --no-deps
    - cd example
    - cargo build
    - cargo test
